<div *ngIf="product">
    <div class="crop-image">
        <img [src]="product.image" alt="" srcset="">
    </div>
    <div>
        <ul>
            <li>Nombre: {{product.title}} </li>
            <li>Precio: {{product.price | currency}} </li>
        </ul>
        <p>{{product.description}}</p>
        <button (click)="createProduct()">Crear</button>
    </div>
</div>
