<br>
<a mat-raised-button color="primary" routerLink="create">Crear nuevo producto
    <mat-icon>plus</mat-icon>
</a>
<br>
<br>
<table mat-table [dataSource]="products" class="mat-elevation-z8 products-table">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID.</th>
        <td mat-cell *matCellDef="let produc">{{produc.id}}</td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title.</th>
        <td mat-cell *matCellDef="let produc">{{produc.title}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price.</th>
        <td mat-cell *matCellDef="let produc">{{produc.price}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions.</th>
        <td mat-cell *matCellDef="let produc">
            <button (click)="editProduct(produc.id)" mat-fab color="primary" aria-label="Example icon button with a delete icon">
                <mat-icon>edit</mat-icon>
              </button>
            <button (click)="deleteProduct(produc.id)" mat-fab color="warn" aria-label="Example icon button with a delete icon">
                  <mat-icon>delete</mat-icon>
                </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>
</table>
